<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- link to the css style -->
  <link rel="stylesheet" href="style.css">

  <!-- link to font-family style -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
  
</head>
  
<body>
   <!-- Layout container -->
  <main>
    <div class="container">
      <!-- QR code image -->
      <img src="images/image-qr-code.png" alt="www.frontendmentor.io">

      <!-- Text description -->
      <h1 class="heading-qr-desc">Improve your front-end skills by building
        projects</h1>

      <p class="para-qr-desc">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <!-- footer -->
    <footer>
      <p class="footer-para">Challenge by
        <a class="attribution" href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>. 
        Coded by <br> 
        <a class="attribution" href="#">Luis H GonzDev</a>.
      </p>
    </footer>
  </main>
</body>

</html>
